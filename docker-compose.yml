version: '3'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt/live/idsdock.com/fullchain.pem:/etc/letsencrypt/live/idsdock.com/fullchain.pem:ro
      - /etc/letsencrypt/live/idsdock.com/privkey.pem:/etc/letsencrypt/live/idsdock.com/privkey.pem:ro
    depends_on:
      - frontend
      - backend